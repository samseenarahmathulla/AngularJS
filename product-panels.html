<section>
	<ul class="nav nav-pills">
		<li ng-class="{ active: panel.selected(1) }">
			<a href ng-click="panel.selectTab(1)">Description</a>
		</li>
		<!-- setting the active tab when tabval = 1 -->
		<li ng-class="{ active: panel.selected(2) }">
			<a href ng-click="panel.selectTab(2)">Specifications</a>
		</li>
		<li ng-class="{ active: panel.selected(3) }">
			<a href ng-click="panel.selectTab(3)">Reviews</a>
		</li>
	</ul>
	{{tabval}}
	<div class="panel" ng-show="panel.selected(1)">
		<h4>Description</h4>
		<p>
			{{product.description}}
		</p>
	</div>
	<div ng-show="panel.selected(2)">
		<h4>Specifications</h4>
		<p>
			{{" None Yet "}}
		</p>
	</div>
	<div ng-show="panel.selected(3)">
		<h4>Reviews</h4>
		<form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
			<blockquote>
				<p>
					{{reviewCtrl.review.stars}}
				</p>
				<p>
					{{reviewCtrl.review.body}}
				</p>
				<p>
					{{reviewCtrl.review.author}}
				</p>
			</blockquote>
			<label>Stars: </label>
			<select ng-model="reviewCtrl.review.stars" required>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<br />
			<label>Text: </label>
			<textarea ng-model="reviewCtrl.review.body" required></textarea>
			<br />
			<label>Author: </label>
			<input type="email" ng-model="reviewCtrl.review.author" required/>
			<br />
			<div>
				ReviewForm is {{reviewForm.$valid}}
			</div>
			<input type="submit" value="Submit"/>

		</form>
	</div>

</section>
